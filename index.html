<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages Example</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a GitHub File</h1>
        <textarea id="fileContent" placeholder="Enter file content here..."></textarea>
        <button id="createButton">Create File</button>
    </div>

    <script>
        document.getElementById("createButton").addEventListener("click", async function () {
            const content = document.getElementById("fileContent").value;
            const randomFileName = generateRandomFileName(16);

            const requestData = {
                file_path: `${randomFileName}.html`,
                file_content: content
            };

            const response = await fetch("http://172.18.0.170:10362/create_file", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestData)
            });

            const result = await response.json();
            console.log(result);
        });

        function generateRandomFileName(length) {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
    </script>
</body>
</html>
